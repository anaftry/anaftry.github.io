<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Directory Style</title>

    <style>
      body {
        margin: 0;
        background: #0d1117;
        color: #c9d1d9;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }

      /* LAYOUT */
      .layout {
        display: grid;
        grid-template-columns: 220px 1fr;
        height: 100vh;
      }

      /* SIDEBAR */
      .sidebar {
        background: #0d1117;
        border-right: 1px solid #30363d;
        padding: 16px;
      }

      .sidebar h2 {
        font-size: 14px;
        margin-bottom: 12px;
        opacity: 0.8;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .menu a {
        padding: 10px 12px;
        border-radius: 6px;
        text-decoration: none;
        color: #c9d1d9;
        font-size: 13px;
        border: 1px solid transparent;
        transition: background 0.15s ease;
      }

      .menu a:hover {
        background: #161b22;
        border-color: #30363d;
      }

      /* CONTENT */
      .content {
        background: #0d1117;
        padding: 0;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #0d1117;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2>Directory</h2>
        <nav class="menu">
          <a href="networking.html" target="viewer">networking</a>
          <a href="isc-dhcp-server.html" target="viewer">isc-dhcp-server</a>
          <a href="bind9.html" target="viewer">bind9</a>
          <a href="samba.html" target="viewer">samba.</a>
          <a href="web-server.html" target="viewer">web-server</a>
        </nav>
      </aside>

      <!-- CONTENT -->
      <main class="content">
        <iframe name="viewer" src="home.html"></iframe>
      </main>
    </div>
  </body>
</html>
