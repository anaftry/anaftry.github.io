<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TKJ Asyik - Directory</title>

  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px 40px;
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .header span {
      font-size: 13px;
      opacity: 0.7;
    }

    /* BUTTON LIST */
    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: block;
      text-align: center;
      padding: 14px 16px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #30363d;
      transition: 0.15s;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* WARNA TOMBOL */
    .blue { background: #238636; }
    .cyan { background: #1f6feb; }
    .yellow { background: #9e6a03; }
    .teal { background: #0f766e; }
    .gray { background: #30363d; }
    .red { background: #da3633; }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 32px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <!-- ganti logo kalau mau -->
      <!-- <img src="logo.png"> -->
      <h1>TKJ Annaw</h1>
      <span>Smart & Competent</span>
    </div>

    <!-- LIST TOMBOL -->
    <div class="list">
      <a class="btn cyan" href="./webtt">Tutorial Web</a>
      <a class="btn cyan" href="https://chat.meilanox.biz.id">Chats Help</a>
      <a class="btn teal" href="https://dash.meilanox.biz.id/api/public/dl/AwfZC7mO?inline=true">Dokumen BJL</a>
      <a class="btn yellow" href="https://dash.meilanox.biz.id/">Login Cloud Meilanox.biz.id</a>
      <a class="btn blue" href="https://cloud.meilanox.biz.id/">Kebutuhan Aplikasi</a>
      
    </div>

    <footer>
      © 2026 • Fitri Octaviana Lestari
    </footer>
  </div>
</body>
</html>
