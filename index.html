<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Copy Text Fixed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #status {
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button onclick="copyText()">Copy Teks</button>
    <div id="status"></div>

    <script>
        function copyText() {
            // Buat element sementara
            const tempInput = document.createElement("input");
            tempInput.value = "sudah dicopy";
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Tampilkan status
            document.getElementById("status").innerText = "berhasil di copy";
        }
    </script>

</body>
</html>
